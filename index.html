<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="../admin-dashboard/images/logo.png" alt="logo"><h1>Dashboard</h1></div>
        <div class="first">
                <p><img src="../admin-dashboard/images/home.png" alt="home">Home</p>
                <p><img src="../admin-dashboard/images/profile.png" alt="profile">Profile</p>
                <p><img src="../admin-dashboard/images/message.png" alt="messages">Messages</p>
                <p><img src="../admin-dashboard/images/history.png" alt="history">History</p>
                <p><img src="../admin-dashboard/images/task.png" alt="tasks">Tasks</p>
                <p><img src="../admin-dashboard/images/community.png" alt="communities">Communities</p>
        </div>
        <div class="second">
                <p><img src="../admin-dashboard/images/settings.png" alt="settings">Settings</p>
                <p><img src="../admin-dashboard/images/support.png" alt="support">Support</p>
                <p><img src="../admin-dashboard/images/privacy.png" alt="privacy">Privacy</p>
        </div>
    </div>

    <div class="header">
        <div class="search-container">
            <img src="../admin-dashboard/images/search.png" alt="">
            <input type="text">
        </div>
        <div class="profile-container">
            <img src="../admin-dashboard/images/notification.png" alt="notifications">
            <img class="profile-picture" src="../admin-dashboard/images/profile-picture.jpg" alt="profile picture">
            <p>Peter</p>
        </div>

        <div class="welcome-container">
            <img class="profile-picture-big" src="../admin-dashboard/images/profile-picture.jpg" alt="profile picture">
            <p>Hi there,</p>
            <h1>Peter (@peter)</h1>
        </div>
        <div class="buttons-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="main">
      <div class="projects">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="announcements-trending">
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
</body>
</html>
